<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Portfolio</title>
    <style>
        /* CSS Variables - Design System */
        :root {
            /* Colors */
            --background: #ffffff;
            --surface: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --text-muted: #9ca3af;
            --accent: #007bff;
            --accent-hover: #0056b3;
            --border: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Roboto', sans-serif;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* Layout */
            --container-max-width: 1200px;
            --section-padding: 6rem 2rem;
            --section-padding-mobile: 4rem 1.5rem;
            --header-height: 80px;
            --border-radius: 12px;
            --border-radius-large: 24px;
            
            /* Animation */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --background: #0f0f0f;
            --surface: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #6b7280;
            --accent: #4a90e2;
            --accent-hover: #357abd;
            --border: #2d2d2d;
            --shadow: rgba(255, 255, 255, 0.1);
            --gradient-primary: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--background);
            overflow-x: hidden;
            transition: var(--transition);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        /* Container */
        .container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: var(--transition);
            height: var(--header-height);
        }

        [data-theme="dark"] .header {
            background: rgba(15, 15, 15, 0.95);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 4px 20px var(--shadow);
        }

        [data-theme="dark"] .header.scrolled {
            background: rgba(15, 15, 15, 0.98);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            position: relative;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: var(--transition);
            cursor: pointer;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--accent);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .nav-link.active::after,
        .nav-link:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border);
            color: var(--text-primary);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            border-color: var(--accent);
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: var(--gradient-primary);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="0.8" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: var(--font-weight-bold);
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 2rem;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s ease 0.9s forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: var(--font-weight-semibold);
            transition: var(--transition);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            transform: translateY(-2px);
        }

        /* Sections */
        .section {
            padding: var(--section-padding);
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: var(--font-weight-bold);
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            width: 60px;
            height: 3px;
            background: var(--accent);
            transform: translateX(-50%);
        }

        /* Works Grid - Full Screen Alternating */
        .works-grid {
            display: flex;
            flex-direction: column;
            gap: 8rem;
            margin-top: 6rem;
        }

        .work-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 4rem;
            min-height: 80vh;
            background: transparent;
            border: none;
            box-shadow: none;
            transition: var(--transition-slow);
            position: relative;
            cursor: pointer;
        }

        /* 偶数番目は逆順 */
        .work-card:nth-child(even) {
            grid-template-columns: 1fr 1fr;
            direction: rtl;
        }

        .work-card:nth-child(even) > * {
            direction: ltr;
        }

        .work-image {
            position: relative;
            height: 70vh;
            max-height: 800px;
            min-height: 500px;
            overflow: hidden;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: var(--border-radius-large);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] .work-image {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .work-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-slow);
            filter: brightness(1.05) saturate(1.1);
        }

        .work-card:hover .work-image {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
        }

        .work-card:hover .work-image img {
            transform: scale(1.08);
            filter: brightness(1.1) saturate(1.2);
        }

        .work-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.9) 0%, 
                rgba(118, 75, 162, 0.9) 50%,
                rgba(74, 144, 226, 0.9) 100%);
            opacity: 0;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .work-card:hover .work-overlay {
            opacity: 1;
        }

        .work-overlay-content {
            color: white;
            text-align: center;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .work-card:hover .work-overlay-content {
            transform: translateY(0);
        }

        .work-overlay-content h3 {
            font-size: 1.5rem;
            font-weight: var(--font-weight-bold);
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .work-overlay-content p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .work-content {
            padding: 4rem 2rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 50vh;
        }

        .work-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .work-title {
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: var(--font-weight-bold);
            margin: 2rem 0 1.5rem;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .work-description {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: 2rem;
        }

        .work-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .work-tag {
            background: var(--accent);
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: var(--font-weight-medium);
            transition: var(--transition);
        }

        .work-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        /* Floating elements */
        .work-card::before {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            opacity: 0;
            transition: var(--transition);
            z-index: 1;
        }

        .work-card:hover::before {
            opacity: 1;
            transform: scale(1.2);
        }

        /* Staggered animations */
        .work-card:nth-child(1) { animation-delay: 0s; }
        .work-card:nth-child(2) { animation-delay: 0.1s; }
        .work-card:nth-child(3) { animation-delay: 0.2s; }
        .work-card:nth-child(4) { animation-delay: 0.3s; }
        .work-card:nth-child(5) { animation-delay: 0.4s; }
        .work-card:nth-child(6) { animation-delay: 0.5s; }

        /* ===== Works: deck-style (横重なり＋フォーカス拡大) ===== */
        :root{
          --stage-h: 78vh;          /* 拡大表示エリアの高さ（大きめ） */
          --deck-thumb-w: 260px;
          --deck-thumb-h: 170px;
          --deck-overlap: 110px;    /* サムネの重なり幅（小さいほど重なる） */
        }
        .works-deck .stage{
          position:relative;height:var(--stage-h);border-radius:22px;overflow:hidden;
          border:1px solid rgba(255,255,255,.06);box-shadow:0 12px 36px rgba(0,0,0,.35);background:#0f162d;margin-top:10px
        }
        .works-deck .stage img{width:100%;height:100%;object-fit:cover}
        .works-deck .caption{
          position:absolute;left:0;right:0;bottom:0;padding:14px 18px;
          background:linear-gradient(180deg,transparent,rgba(0,0,0,.55));
        }
        .works-deck .cap-title{font-weight:800;font-size:clamp(18px,2.6vw,28px)}
        .works-deck .cap-desc{color:#a7b0c3;font-size:14px}

        .works-deck .deck{
          position:relative;height:calc(var(--deck-thumb-h) + 24px);margin-top:18px;overflow-x:hidden
        }
        .works-deck .thumb{
          position:absolute;top:0;width:var(--deck-thumb-w);height:var(--deck-thumb-h);
          border-radius:16px;overflow:hidden;background:#101731;border:1px solid rgba(255,255,255,.08);
          transform-origin:center bottom;transition:transform .18s ease, box-shadow .18s ease, z-index .18s ease, border-color .18s ease;
          box-shadow:0 6px 18px rgba(0,0,0,.25);cursor:pointer
        }
        .works-deck .thumb img{width:100%;height:100%;object-fit:cover}
        .works-deck .thumb::after{content:"";position:absolute;inset:0;box-shadow:inset 0 0 0 1px rgba(255,255,255,.06)}
        .works-deck .thumb.active{transform:translateY(-6px) scale(1.06);z-index:100;border-color:rgba(124,58,237,.5);box-shadow:0 16px 44px rgba(0,0,0,.45)}
        /* 見やすさ補助：フォーカス対応 */
        .works-deck .thumb:focus-visible{outline:2px solid #7C3AED;outline-offset:2px}
        @media (max-width:880px){
          :root{ --deck-thumb-w: 210px; --deck-thumb-h: 140px; --deck-overlap: 90px; }
          .works-deck .stage{height:68vh}
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .blog-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 10px var(--shadow);
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-card-content {
            padding: 1.25rem;
        }

        .blog-card-title {
            font-size: 1.1rem;
            font-weight: var(--font-weight-semibold);
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Contact Section */
        .contact {
            background: var(--surface);
            text-align: center;
        }

        .contact-email {
            display: inline-flex;
            align-items: center;
            font-size: 1.25rem;
            color: var(--accent);
            text-decoration: none;
            border: 2px solid var(--accent);
            padding: 1.25rem 2.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-weight: var(--font-weight-semibold);
        }

        .contact-email:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.05);
        }

        /* Error Banner */
        .error-banner {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 1rem 1.5rem;
            margin: 1rem 0;
            border-radius: var(--border-radius);
            text-align: center;
            display: none;
            position: relative;
        }

        .error-banner::before {
            content: '⚠️';
            margin-right: 0.5rem;
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition-slow);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Works Slide Animations */
        .work-slide-left {
            opacity: 0;
            transform: translateX(-60px) translateY(20px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .work-slide-right {
            opacity: 0;
            transform: translateX(60px) translateY(20px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .work-slide-left.visible,
        .work-slide-right.visible {
            opacity: 1;
            transform: translateX(0) translateY(0);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            :root {
                --section-padding: var(--section-padding-mobile);
            }

            .nav-menu {
                display: none;
            }

            .works-grid {
                gap: 4rem;
            }

            .work-card {
                grid-template-columns: 1fr;
                gap: 2rem;
                min-height: auto;
            }

            .work-card:nth-child(even) {
                grid-template-columns: 1fr;
                direction: ltr;
            }

            .work-image {
                height: 50vh;
                min-height: 300px;
            }

            .work-content {
                padding: 2rem 1.5rem;
                min-height: auto;
            }

            .work-title {
                font-size: clamp(1.5rem, 6vw, 2.5rem);
            }

            .hero-cta {
                flex-direction: column;
                align-items: center;
            }

            .container {
                padding: 0 1.5rem;
            }
        }

        /* Loading Animation */
        .skeleton {
            background: linear-gradient(90deg, var(--surface) 25%, var(--border) 50%, var(--surface) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Focus States */
        .btn:focus,
        .nav-link:focus,
        .theme-toggle:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="container">
            <nav class="nav">
                <a href="#" class="logo" id="site-logo">Portfolio</a>
                
                <div class="nav-menu">
                    <a href="#hero" class="nav-link active" data-section="hero">HOME</a>
                    <a href="#profile" class="nav-link" data-section="profile">PROFILE</a>
                    <a href="#works" class="nav-link" data-section="works">WORKS</a>
                    <a href="#blog" class="nav-link" data-section="blog">BLOG</a>
                    <a href="#contact" class="nav-link" data-section="contact">CONTACT</a>
                </div>
                
                <button class="theme-toggle" id="theme-toggle" aria-label="テーマ切り替え">
                    🌙
                </button>
            </nav>
        </div>
    </header>

    <!-- Error Banner -->
    <div id="error-banner" class="error-banner" role="alert" aria-live="polite">
        <p>データの読み込みに失敗しました。サンプルデータを表示しています。</p>
    </div>

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div class="container">
            <div class="hero-content">
                <img id="profile-avatar" class="profile-avatar" alt="プロフィール画像" src="">
                <h1 id="profile-name" class="hero-title">Your Name</h1>
                <p id="profile-tagline" class="hero-subtitle">Creative Professional</p>
                <div class="hero-cta">
                    <a href="#works" class="btn btn-primary">作品を見る</a>
                    <a href="#contact" class="btn btn-secondary">お問い合わせ</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Works Section -->
    <section id="works" class="section works-deck" aria-label="Works">
        <div class="container">
            <h2 class="section-title fade-in">Works</h2>
            <div class="stage" id="stage">
                <img id="stageImg" alt="" src="">
                <div class="caption">
                    <div class="cap-title" id="stageTitle">Title</div>
                    <div class="cap-desc" id="stageDesc">一行の説明がここに入ります。</div>
                </div>
            </div>
            <div class="deck" id="deck" aria-label="Thumbnails (hover or move pointer to switch)"></div>
        </div>
    </section>

    <!-- Blog Section -->
    <section id="blog" class="section" style="background: var(--surface);">
        <div class="container">
            <h2 class="section-title fade-in">Latest Posts</h2>
            <div id="blog-grid" class="blog-grid">
                <!-- Blog will be populated by JavaScript -->
            </div>
        </div>

            { title: 'アートワークの完成まで', url: 'https://note.com/', img: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="%23f8f9fa"/><text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="14" fill="%23666" font-family="system-ui">Blog Post 6</text></svg>' }
        ];

        // Global state
        let profileData = null;
        let worksData = [];
        let isDataLoaded = false;

        // Utility functions
        function showError(message) {
            const errorBanner = document.getElementById('error-banner');
            errorBanner.querySelector('p').textContent = message || 'データの読み込みに失敗しました。サンプルデータを表示しています。';
            errorBanner.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-banner').style.display = 'none';
        }

        function getImageUrl(work) {
            if (work.gazous && work.gazous.length > 0 && work.gazous[0].url) {
                return work.gazous[0].url;
            }
            if (work.gazou && work.gazou.url) {
                return work.gazou.url;
            }
            return DUMMY_WORKS[0].gazou.url;
        }

        // API functions
        async function fetchMicroCMS(endpoint) {
            if (!CONFIG.SERVICE || !CONFIG.API_KEY) {
                throw new Error('Service or API key not configured');
            }

            const url = `https://${CONFIG.SERVICE}.microcms.io/api/v1/${endpoint}`;
            console.log('Fetching URL:', url);
            console.log('Using API Key:', CONFIG.API_KEY);
            
            const response = await fetch(url, {
                headers: {
                    'X-MICROCMS-API-KEY': CONFIG.API_KEY
                }
            });

            console.log('Response status:', response.status);
            console.log('Response headers:', [...response.headers.entries()]);

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Error response body:', errorText);
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }

            const data = await response.json();
            console.log('Success response:', data);
            return data;
        }

        async function loadData() {
            try {
                let profileResponse, worksResponse;
                
                if (CONFIG.SKIP_PROFILE) {
                    profileResponse = { status: 'rejected', reason: 'Skipped' };
                    worksResponse = await Promise.allSettled([fetchMicroCMS(CONFIG.ENDPOINT)]);
                    worksResponse = worksResponse[0];
                } else {
                    const [pResponse, wResponse] = await Promise.allSettled([
                        fetchMicroCMS(CONFIG.PROFILE_ENDPOINT),
                        fetchMicroCMS(CONFIG.ENDPOINT)
                    ]);
                    profileResponse = pResponse;
                    worksResponse = wResponse;
                }

                console.log('API Responses:', { profileResponse, worksResponse });

                if (profileResponse.status === 'fulfilled') {
                    profileData = profileResponse.value;
                } else {
                    console.warn('Profile data failed to load:', profileResponse.reason);
                    profileData = DUMMY_PROFILE;
                }

                if (worksResponse.status === 'fulfilled') {
                    console.log('Works data loaded:', worksResponse.value);
                    worksData = worksResponse.value.contents || worksResponse.value || [];
                    if (worksData.length > 0) {
                        hideError();
                    } else {
                        worksData = DUMMY_WORKS;
                        showError('作品データがありません。サンプルデータを表示しています。');
                    }
                } else {
                    console.warn('Works data failed to load:', worksResponse.reason);
                    worksData = DUMMY_WORKS;
                    showError('Works APIの読み込みに失敗しました: ' + worksResponse.reason);
                }

                isDataLoaded = true;
            } catch (error) {
                console.error('Data loading failed:', error);
                profileData = DUMMY_PROFILE;
                worksData = DUMMY_WORKS;
                showError('データの読み込み中にエラーが発生しました: ' + error.message);
            }
        }

        // Render functions
        function renderProfile() {
            const profile = profileData || DUMMY_PROFILE;
            
            document.title = profile.title || CONFIG.SITE_TITLE;
            document.getElementById('site-logo').textContent = profile.title || CONFIG.SITE_TITLE;
            
            document.getElementById('profile-name').textContent = profile.title || 'Your Name';
            document.getElementById('profile-tagline').textContent = profile.tagline || 'Creative Professional';
            
            const avatar = document.getElementById('profile-avatar');
            avatar.src = profile.avatar?.url || DUMMY_PROFILE.avatar.url;
            avatar.alt = `${profile.title || 'Your Name'}のプロフィール画像`;
            
            const email = profile.email || CONFIG.CONTACT_EMAIL;
            document.getElementById('contact-email').href = `mailto:${email}`;
        }

        /* ===== Works: deck-style logic ===== */
        const WORKS = { items: [], active: 0, positions: [] };
        const PH = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><rect width="400" height="300" fill="%23667eea"/><text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="16" fill="white" font-family="system-ui">No Image</text></svg>';

        function pickImage(it){
          return (it.gazous && it.gazous[0] && it.gazous[0].url) ? it.gazous[0].url :
                 (it.gazou && it.gazou.url) ? it.gazou.url : PH;
        }
        function setActive(i){
          if(!WORKS.items.length) return;
          i = Math.max(0, Math.min(i, WORKS.items.length-1));
          WORKS.active = i;

          // stage 更新
          const it = WORKS.items[i];
          const title = it.text || `Untitled #${i+1}`;
          const desc  = (it.description || it.caption || "")?.toString().slice(0,80);
          const img   = pickImage(it);

          const stImg = document.getElementById('stageImg');
          stImg.src = img; stImg.alt = title;
          document.getElementById('stageTitle').textContent = title;
          document.getElementById('stageDesc').textContent  = desc || "";

          // deck の active 切替
          document.querySelectorAll('#deck .thumb').forEach((el, idx)=>{
            el.classList.toggle('active', idx === i);
          });
        }
        function layoutDeck(){
          const deck = document.getElementById('deck');
          const W = deck.clientWidth;
          const n = WORKS.items.length;
          if(n===0) return;

          const tw = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--deck-thumb-w')) || 260;
          const overlap = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--deck-overlap')) || 110;

          const total = tw + (n-1)*overlap;
          const left0 = Math.max(12, (W-total)/2);   // 中央寄せ（はみ出し時は左余白最小12px）

          WORKS.positions = [];
          document.querySelectorAll('#deck .thumb').forEach((el, i)=>{
            const left = left0 + i*overlap;
            el.style.left = left + 'px';
            el.style.zIndex = 10 + i;
            // ちょい傾きで重なり感
            const rot = (i - (n-1)/2) * 0.8;
            el.style.transform = `rotate(${rot}deg)`;
            WORKS.positions.push(left + tw/2); // 中心座標
          });
        }
        function nearestIndex(xClient){
          const deck = document.getElementById('deck');
          const rect = deck.getBoundingClientRect();
          const x = xClient - rect.left;
          let best = 0, bestDist = Infinity;
          WORKS.positions.forEach((cx, i)=>{
            const d = Math.abs(cx - x);
            if(d < bestDist){ best=i; bestDist=d; }
          });
          return best;
        }
        function initDeck(items){
          WORKS.items = items.slice(0, 6); // 5〜6枚ほどに絞る
          const deck = document.getElementById('deck');
          deck.innerHTML = "";

          if(WORKS.items.length === 0){
            document.getElementById('stageImg').src = PH;
            document.getElementById('stageTitle').textContent = "まだ作品がありません";
            document.getElementById('stageDesc').textContent  = "microCMSの spec に追加すると自動で表示されます。";
            return;
          }
          WORKS.items.forEach((it, i)=>{
            const a = document.createElement('button');
            a.type = "button";
            a.className = "thumb";
            a.setAttribute('aria-label', (it.text || `Work #${i+1}`));
            a.innerHTML = `<img loading="lazy" decoding="async" alt="" src="${pickImage(it)}">`;
            a.addEventListener('mouseenter', ()=> setActive(i));
            a.addEventListener('focus',     ()=> setActive(i));
            a.addEventListener('click',     ()=> setActive(i));
            deck.appendChild(a);
          });

          layoutDeck();
          setActive(0);

          // pointermove で"横に少し動かすと次の画像"を実現
          deck.addEventListener('pointermove', (e)=>{
            const i = nearestIndex(e.clientX);
            if(i !== WORKS.active) setActive(i);
          });

          // キーボード操作（←/→）
          window.addEventListener('keydown', (e)=>{
            if(e.key === 'ArrowRight') setActive(WORKS.active+1);
            if(e.key === 'ArrowLeft')  setActive(WORKS.active-1);
          });

          // リサイズで再レイアウト
          window.addEventListener('resize', layoutDeck);
        }

        // 既存の fetchWorks 呼び出しを、この deck 用に差し替え
        async function fetchWorksDeck(){
          if(!CONFIG.API_KEY){ showError("APIキー未設定のため、作品はダミー表示です。設定ブロックの API_KEY を入力してください。"); initDeck([]); return; }
          try{
            const res = await fetch(`https://${CONFIG.SERVICE}.microcms.io/api/v1/${CONFIG.ENDPOINT}`, { headers:{ "X-MICROCMS-API-KEY": CONFIG.API_KEY }});
            if(!res.ok) throw new Error(res.status+" "+res.statusText);
            const data = await res.json();
            const items = Array.isArray(data.contents)? data.contents : [];
            initDeck(items);
          }catch(e){
            console.error(e); showError("作品の読込に失敗しました（ダミー表示）"); initDeck([]);
          }
        }

        function renderBlog() {
            const blogGrid = document.getElementById('blog-grid');
            blogGrid.innerHTML = '';

            DUMMY_BLOG.forEach((post, index) => {
                const blogCard = document.createElement('a');
                blogCard.className = 'blog-card fade-in';
                blogCard.href = post.url;
                blogCard.target = '_blank';
                blogCard.rel = 'noopener noreferrer';
                blogCard.style.animationDelay = `${index * 0.1}s`;
                
                blogCard.innerHTML = `
                    <img src="${post.img}" alt="${post.title}のアイキャッチ画像" loading="lazy">
                    <div class="blog-card-content">
                        <h3 class="blog-card-title">${post.title}</h3>
                    </div>
                `;
                blogGrid.appendChild(blogCard);
            });
        }

        // Theme management
        function initTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'light';
            
            document.documentElement.setAttribute('data-theme', currentTheme);
            themeToggle.textContent = currentTheme === 'light' ? '🌙' : '☀️';
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeToggle.textContent = newTheme === 'light' ? '🌙' : '☀️';
            });
        }

        // Smooth scrolling and navigation
        function initNavigation() {
            const navLinks = document.querySelectorAll('.nav-link');
            const header = document.getElementById('header');
            const sections = document.querySelectorAll('section');

            // Smooth scroll
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href');
                    const targetSection = document.querySelector(targetId);
                    
                    if (targetSection) {
                        const headerHeight = header.offsetHeight;
                        const targetTop = targetSection.offsetTop - headerHeight;
                        
                        window.scrollTo({
                            top: targetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Active section highlighting
            function updateActiveNav() {
                const scrollPos = window.scrollY + 100;
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop - 100;
                    const sectionBottom = sectionTop + section.offsetHeight;
                    const sectionId = section.getAttribute('id');
                    
                    if (scrollPos >= sectionTop && scrollPos < sectionBottom) {
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === `#${sectionId}`) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }

            // Header scroll effect
            function updateHeader() {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            }

            // Throttled scroll handler
            let ticking = false;
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    requestAnimationFrame(() => {
                        updateActiveNav();
                        updateHeader();
                        ticking = false;
                    });
                    ticking = true;
                }
            });
        }

        // Intersection Observer for animations
        function initScrollAnimations() {
            if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelectorAll('.fade-in, .work-slide-left, .work-slide-right').forEach(el => {
                    el.classList.add('visible');
                });
                return;
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.2,
                rootMargin: '0px 0px -100px 0px'
            });

            // 通常のフェードインアニメーション
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });

            // 作品カードのスライドアニメーション
            document.querySelectorAll('.work-slide-left, .work-slide-right').forEach(el => {
                observer.observe(el);
            });
        }

        // Initialize everything
        async function init() {
            try {
                await loadData();
                renderProfile();
                fetchWorksDeck();
                renderBlog();
                
                initTheme();
                initNavigation();
                
                setTimeout(() => {
                    initScrollAnimations();
                }, 100);
                
            } catch (error) {
                console.error('Initialization failed:', error);
                showError('サイトの初期化に失敗しました。');
            }
        }

        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
