<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Portfolio</title>
    <style>
        /* CSS Variables - Design System */
        :root {
            /* Colors */
            --background: #ffffff;
            --surface: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --text-muted: #9ca3af;
            --accent: #007bff;
            --accent-hover: #0056b3;
            --border: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Roboto', sans-serif;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* Layout */
            --container-max-width: 1200px;
            --section-padding: 6rem 2rem;
            --section-padding-mobile: 4rem 1.5rem;
            --header-height: 80px;
            --border-radius: 12px;
            --border-radius-large: 24px;
            
            /* Animation */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --background: #0f0f0f;
            --surface: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #6b7280;
            --accent: #4a90e2;
            --accent-hover: #357abd;
            --border: #2d2d2d;
            --shadow: rgba(255, 255, 255, 0.1);
            --gradient-primary: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--background);
            overflow-x: hidden;
            transition: var(--transition);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        /* Container */
        .container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: var(--transition);
            height: var(--header-height);
        }

        [data-theme="dark"] .header {
            background: rgba(15, 15, 15, 0.95);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 4px 20px var(--shadow);
        }

        [data-theme="dark"] .header.scrolled {
            background: rgba(15, 15, 15, 0.98);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            position: relative;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: var(--transition);
            cursor: pointer;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--accent);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .nav-link.active::after,
        .nav-link:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border);
            color: var(--text-primary);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            border-color: var(--accent);
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: var(--gradient-primary);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="0.8" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: var(--font-weight-bold);
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 2rem;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s ease 0.9s forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: var(--font-weight-semibold);
            transition: var(--transition);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            transform: translateY(-2px);
        }

        /* Sections */
        .section {
            padding: var(--section-padding);
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: var(--font-weight-bold);
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            width: 60px;
            height: 3px;
            background: var(--accent);
            transform: translateX(-50%);
        }

        /* Works Grid */
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .work-card {
            background: var(--surface);
            border-radius: var(--border-radius-large);
            overflow: hidden;
            box-shadow: 0 4px 20px var(--shadow);
            transition: var(--transition-slow);
            position: relative;
            cursor: pointer;
        }

        .work-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px var(--shadow);
        }

        .work-image {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .work-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-slow);
        }

        .work-card:hover .work-image img {
            transform: scale(1.1);
        }

        .work-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--accent), rgba(118, 75, 162, 0.8));
            opacity: 0;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .work-card:hover .work-overlay {
            opacity: 1;
        }

        .work-overlay-content {
            color: white;
            text-align: center;
        }

        .work-content {
            padding: 1.5rem;
        }

        .work-title {
            font-size: 1.3rem;
            font-weight: var(--font-weight-semibold);
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .work-description {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .blog-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 10px var(--shadow);
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-card-content {
            padding: 1.25rem;
        }

        .blog-card-title {
            font-size: 1.1rem;
            font-weight: var(--font-weight-semibold);
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Contact Section */
        .contact {
            background: var(--surface);
            text-align: center;
        }

        .contact-email {
            display: inline-flex;
            align-items: center;
            font-size: 1.25rem;
            color: var(--accent);
            text-decoration: none;
            border: 2px solid var(--accent);
            padding: 1.25rem 2.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-weight: var(--font-weight-semibold);
        }

        .contact-email:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.05);
        }

        /* Error Banner */
        .error-banner {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 1rem 1.5rem;
            margin: 1rem 0;
            border-radius: var(--border-radius);
            text-align: center;
            display: none;
            position: relative;
        }

        .error-banner::before {
            content: '⚠️';
            margin-right: 0.5rem;
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition-slow);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            :root {
                --section-padding: var(--section-padding-mobile);
            }

            .nav-menu {
                display: none;
            }

            .works-grid {
                grid-template-columns: 1fr;
            }

            .hero-cta {
                flex-direction: column;
                align-items: center;
            }

            .container {
                padding: 0 1.5rem;
            }
        }

        /* Loading Animation */
        .skeleton {
            background: linear-gradient(90deg, var(--surface) 25%, var(--border) 50%, var(--surface) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Focus States */
        .btn:focus,
        .nav-link:focus,
        .theme-toggle:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

            document.getElementById('error-banner').style.display = 'none';

        function getImageUrl(work) {

            if (work.gazou && work.gazou.url) {

            return DUMMY_WORKS[0].gazou.url;

        // API functions
        async function fetchMicroCMS(endpoint) {
            if (!CONFIG.SERVICE || !CONFIG.API_KEY) {
                throw new Error('Service or API key not configured');
            }

            const url = `https://${CONFIG.SERVICE}.microcms.io/api/v1/${endpoint}`;
            console.log('Fetching URL:', url);
            console.log('Using API Key:', CONFIG.API_KEY);
            
            const response = await fetch(url, {
                headers: {
                    'X-MICROCMS-API-KEY': CONFIG.API_KEY
                }
            });

            console.log('Response status:', response.status);
            console.log('Response headers:', [...response.headers.entries()]);

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Error response body:', errorText);
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }

            const data = await response.json();
            console.log('Success response:', data);
            return data;
        }

            try {
                let profileResponse, worksResponse;
                
                if (CONFIG.SKIP_PROFILE) {
                    profileResponse = { status: 'rejected', reason: 'Skipped' };

                } else {
                    const [pResponse, wResponse] = await Promise.allSettled([
                        fetchMicroCMS(CONFIG.PROFILE_ENDPOINT),
                        fetchMicroCMS(CONFIG.ENDPOINT)
                    ]);
                    profileResponse = pResponse;
                    worksResponse = wResponse;
                }

                console.log('API Responses:', { profileResponse, worksResponse });

                if (profileResponse.status === 'fulfilled') {
                    profileData = profileResponse.value;
                } else {
                    console.warn('Profile data failed to load:', profileResponse.reason);
                    profileData = DUMMY_PROFILE;
                }

                if (worksResponse.status === 'fulfilled') {
                    console.log('Works data loaded:', worksResponse.value);
                    worksData = worksResponse.value.contents || worksResponse.value || [];
                    if (worksData.length > 0) {
                        hideError();
                    } else {
                        worksData = DUMMY_WORKS;
                        showError('作品データがありません。サンプルデータを表示しています。');
                    }
                } else {
                    console.warn('Works data failed to load:', worksResponse.reason);
                    worksData = DUMMY_WORKS;
                    showError('Works APIの読み込みに失敗しました: ' + worksResponse.reason);
                }

                isDataLoaded = true;
            } catch (error) {
                console.error('Data loading failed:', error);
                profileData = DUMMY_PROFILE;
                worksData = DUMMY_WORKS;
                showError('データの読み込み中にエラーが発生しました: ' + error.message);
            }
        }

        // Render functions
        function renderProfile() {
            const profile = profileData || DUMMY_PROFILE;
            
            document.title = profile.title || CONFIG.SITE_TITLE;
            document.getElementById('site-logo').textContent = profile.title || CONFIG.SITE_TITLE;
            
            document.getElementById('profile-name').textContent = profile.title || 'Your Name';
            document.getElementById('profile-tagline').textContent = profile.tagline || 'Creative Professional';
            
            const avatar = document.getElementById('profile-avatar');
            avatar.src = profile.avatar?.url || DUMMY_PROFILE.avatar.url;
            avatar.alt = `${profile.title || 'Your Name'}のプロフィール画像`;
            
            const email = profile.email || CONFIG.CONTACT_EMAIL;
            document.getElementById('contact-email').href = `mailto:${email}`;
        }

        function renderWorks() {
            const worksGrid = document.getElementById('works-grid');
            worksGrid.innerHTML = '';

            worksData.forEach((work, index) => {
                const workCard = document.createElement('div');
                workCard.className = 'work-card fade-in';
                workCard.style.animationDelay = `${index * 0.1}s`;
                
                const imageUrl = getImageUrl(work);
                
                workCard.innerHTML = `
                    <div class="work-image">
                        <img src="${imageUrl}" 
                             alt="${work.text || `作品 ${index + 1}`}"
                             loading="lazy">
                        <div class="work-overlay">
                            <div class="work-overlay-content">
                                <h3>View Project</h3>
                            </div>
                        </div>
                    </div>
                    <div class="work-content">
                        <h3 class="work-title">${work.text || `作品 ${index + 1}`}</h3>
                        <p class="work-description">素晴らしいアートワークとクリエイティブなデザインをお楽しみください。</p>
                    </div>
                `;

                worksGrid.appendChild(workCard);
            });
        }

        function renderBlog() {
            const blogGrid = document.getElementById('blog-grid');
            blogGrid.innerHTML = '';

            DUMMY_BLOG.forEach((post, index) => {
                const blogCard = document.createElement('a');
                blogCard.className = 'blog-card fade-in';
                blogCard.href = post.url;
                blogCard.target = '_blank';
                blogCard.rel = 'noopener noreferrer';
                blogCard.style.animationDelay = `${index * 0.1}s`;
                
                blogCard.innerHTML = `
                    <img src="${post.img}" alt="${post.title}のアイキャッチ画像" loading="lazy">
                    <div class="blog-card-content">
                        <h3 class="blog-card-title">${post.title}</h3>
                    </div>
                `;
                blogGrid.appendChild(blogCard);
            });
        }

        // Theme management
        function initTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'light';
            
            document.documentElement.setAttribute('data-theme', currentTheme);
            themeToggle.textContent = currentTheme === 'light' ? '🌙' : '☀️';
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeToggle.textContent = newTheme === 'light' ? '🌙' : '☀️';
            });
        }

        // Smooth scrolling and navigation
        function initNavigation() {
            const navLinks = document.querySelectorAll('.nav-link');
            const header = document.getElementById('header');
            const sections = document.querySelectorAll('section');

            // Smooth scroll
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href');
                    const targetSection = document.querySelector(targetId);
                    
                    if (targetSection) {
                        const headerHeight = header.offsetHeight;
                        const targetTop = targetSection.offsetTop - headerHeight;
                        
                        window.scrollTo({
                            top: targetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Active section highlighting
            function updateActiveNav() {
                const scrollPos = window.scrollY + 100;
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop - 100;
                    const sectionBottom = sectionTop + section.offsetHeight;
                    const sectionId = section.getAttribute('id');
                    
                    if (scrollPos >= sectionTop && scrollPos < sectionBottom) {
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === `#${sectionId}`) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }

            // Header scroll effect
            function updateHeader() {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            }

            // Throttled scroll handler
            let ticking = false;
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    requestAnimationFrame(() => {
                        updateActiveNav();
                        updateHeader();
                        ticking = false;
                    });
                    ticking = true;
                }
            });
        }

        // Intersection Observer for animations
        function initScrollAnimations() {
            if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelectorAll('.fade-in').forEach(el => {
                    el.classList.add('visible');
                });
                return;
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }

        // Initialize everything
        async function init() {
            try {
                await loadData();
                renderProfile();
                renderWorks();
                renderBlog();
                
                initTheme();
                initNavigation();
                
                setTimeout(() => {
                    initScrollAnimations();
                }, 100);
                
            } catch (error) {
                console.error('Initialization failed:', error);
                showError('サイトの初期化に失敗しました。');
            }
        }

        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
