<!DOCTYPE html>
<!-- Updated: 2025-08-10 with Professional Corporate Gallery Layout -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Portfolio</title>
    <style>
        /* CSS Variables - Design System */
        :root {
            /* Colors */
            --background: #ffffff;
            --surface: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --text-muted: #9ca3af;
            --accent: #007bff;
            --accent-hover: #0056b3;
            --border: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Roboto', sans-serif;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* Layout */
            --container-max-width: 1200px;
            --section-padding: 6rem 2rem;
            --section-padding-mobile: 4rem 1.5rem;
            --header-height: 80px;
            --border-radius: 12px;
            --border-radius-large: 24px;
            
            /* Animation */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --background: #0f0f0f;
            --surface: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #6b7280;
            --accent: #4a90e2;
            --accent-hover: #357abd;
            --border: #2d2d2d;
            --shadow: rgba(255, 255, 255, 0.1);
            --gradient-primary: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--background);
            overflow-x: hidden;
            transition: var(--transition);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        /* Container */
        .container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: var(--transition);
            height: var(--header-height);
        }

        [data-theme="dark"] .header {
            background: rgba(15, 15, 15, 0.95);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 4px 20px var(--shadow);
        }

        [data-theme="dark"] .header.scrolled {
            background: rgba(15, 15, 15, 0.98);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            position: relative;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: var(--transition);
            cursor: pointer;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--accent);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .nav-link.active::after,
        .nav-link:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border);
            color: var(--text-primary);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            border-color: var(--accent);
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: var(--gradient-primary);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="0.8" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: var(--font-weight-bold);
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 2rem;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s ease 0.9s forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: var(--font-weight-semibold);
            transition: var(--transition);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            transform: translateY(-2px);
        }

        /* Sections */
        .section {
            padding: var(--section-padding);
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: var(--font-weight-bold);
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            width: 60px;
            height: 3px;
            background: var(--accent);
            transform: translateX(-50%);
        }

        /* Works Grid - Full Screen Alternating */
        .works-grid {
            display: flex;
            flex-direction: column;
            gap: 8rem;
            margin-top: 6rem;
        }

        .work-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 4rem;
            min-height: 80vh;
            background: transparent;
            border: none;
            box-shadow: none;
            transition: var(--transition-slow);
            position: relative;
            cursor: pointer;
        }

        /* 偶数番目は逆順 */
        .work-card:nth-child(even) {
            grid-template-columns: 1fr 1fr;
            direction: rtl;
        }

        .work-card:nth-child(even) > * {
            direction: ltr;
        }

        .work-image {
            position: relative;
            height: 70vh;
            max-height: 800px;
            min-height: 500px;
            overflow: hidden;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: var(--border-radius-large);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] .work-image {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .work-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-slow);
            filter: brightness(1.05) saturate(1.1);
        }

        .work-card:hover .work-image {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
        }

        .work-card:hover .work-image img {
            transform: scale(1.08);
            filter: brightness(1.1) saturate(1.2);
        }

        .work-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.9) 0%, 
                rgba(118, 75, 162, 0.9) 50%,
                rgba(74, 144, 226, 0.9) 100%);
            opacity: 0;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .work-card:hover .work-overlay {
            opacity: 1;
        }

        .work-overlay-content {
            color: white;
            text-align: center;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .work-card:hover .work-overlay-content {
            transform: translateY(0);
        }

        .work-overlay-content h3 {
            font-size: 1.5rem;
            font-weight: var(--font-weight-bold);
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .work-overlay-content p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .work-content {
            padding: 4rem 2rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 50vh;
        }

        .work-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .work-title {
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: var(--font-weight-bold);
            margin: 2rem 0 1.5rem;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .work-description {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: 2rem;
        }

        .work-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .work-tag {
            background: var(--accent);
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: var(--font-weight-medium);
            transition: var(--transition);
        }

        .work-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        /* Floating elements */
        .work-card::before {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            opacity: 0;
            transition: var(--transition);
            z-index: 1;
        }

        .work-card:hover::before {
            opacity: 1;
            transform: scale(1.2);
        }

        /* Staggered animations */
        .work-card:nth-child(1) { animation-delay: 0s; }
        .work-card:nth-child(2) { animation-delay: 0.1s; }
        .work-card:nth-child(3) { animation-delay: 0.2s; }
        .work-card:nth-child(4) { animation-delay: 0.3s; }
        .work-card:nth-child(5) { animation-delay: 0.4s; }
        .work-card:nth-child(6) { animation-delay: 0.5s; }

        /* ===== Works: Modern Rich Gallery ===== */
        :root{
          --gallery-gap: clamp(16px, 3vw, 32px);
          --card-radius: 24px;
          --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
          --card-shadow-hover: 0 20px 64px rgba(0, 0, 0, 0.2);
        }

        .works-rich {
          padding: 8rem 0;
          background: #fafafa;
        }

        [data-theme="dark"] .works-rich {
          background: #0f0f0f;
        }
        
        .works-alternating {
          max-width: 1600px;
          margin: 0 auto;
          padding: 0 4rem;
        }
        
        .work-row {
          display: grid;
          grid-template-columns: 55fr 45fr;
          gap: 8rem;
          align-items: center;
          margin-bottom: 12rem;
          min-height: 85vh;
          opacity: 0;
          transform: translateY(40px);
          transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .work-row.visible {
          opacity: 1;
          transform: translateY(0);
        }

        .work-row.reverse {
          grid-template-columns: 45fr 55fr;
          direction: rtl;
        }

        .work-row.reverse > * {
          direction: ltr;
        }

        .work-image-section {
          position: relative;
          cursor: pointer;
          overflow: hidden;
        }

        .work-image-large {
          width: 100%;
          height: auto;
          min-height: 500px;
          max-height: 700px;
          object-fit: contain;
          border-radius: 4px;
          box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
          transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
          background: #ffffff;
          border: 1px solid rgba(0, 0, 0, 0.04);
        }

        [data-theme="dark"] .work-image-large {
          background: #1a1a1a;
          border-color: rgba(255, 255, 255, 0.08);
          box-shadow: 0 4px 32px rgba(0, 0, 0, 0.3);
        }

        .work-image-large:hover {
          transform: scale(1.03);
          box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
        }

        .work-content-section {
          padding: 4rem 0;
        }

        .work-title-large {
          font-size: clamp(2.5rem, 4vw, 4rem);
          font-weight: 300;
          margin-bottom: 0;
          color: #1a1a1a;
          line-height: 1.1;
          letter-spacing: -0.02em;
          font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        [data-theme="dark"] .work-title-large {
          color: #ffffff;
        }

        .work-category {
          font-size: 0.9rem;
          color: #888;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          margin-bottom: 2rem;
          font-weight: 500;
        }

        .work-year {
          position: absolute;
          top: -2rem;
          right: 0;
          font-size: 0.85rem;
          color: #999;
          font-weight: 400;
          letter-spacing: 0.05em;
        }

        .work-image-container {
          position: relative;
          width: 100%;
          min-height: 240px;
          max-height: 500px;
          overflow: hidden;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .work-image-container img {
          width: 100%;
          height: 100%;
          object-fit: contain;
          object-position: center;
          transition: transform 0.6s ease;
        }
        
        .work-card-rich:hover .work-image-container img {
          transform: scale(1.05);
        }
        
        .work-overlay-modern {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: linear-gradient(
            135deg,
            rgba(102, 126, 234, 0.95) 0%,
            rgba(118, 75, 162, 0.95) 50%,
            rgba(74, 144, 226, 0.95) 100%
          );
          opacity: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.4s ease;
          backdrop-filter: blur(8px);
        }
        
        .work-card-rich:hover .work-overlay-modern {
          opacity: 1;
        }
        
        .work-overlay-content-modern {
          text-align: center;
          color: white;
          transform: translateY(20px);
          transition: transform 0.4s ease;
        }
        
        .work-card-rich:hover .work-overlay-content-modern {
          transform: translateY(0);
        }
        
        .work-overlay-title {
          font-size: 1.5rem;
          font-weight: var(--font-weight-bold);
          margin-bottom: 0.5rem;
          text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .work-overlay-desc {
          font-size: 0.95rem;
          opacity: 0.9;
          max-width: 200px;
          margin: 0 auto;
        }
        
        .work-content-modern {
          padding: 2rem;
          position: relative;
        }
        
        .work-content-modern::before {
          content: '';
          position: absolute;
          top: 0;
          left: 2rem;
          right: 2rem;
          height: 4px;
          background: var(--accent);
          border-radius: 2px;
        }
        
        .work-title-modern {
          font-size: clamp(1.25rem, 2.5vw, 1.75rem);
          font-weight: var(--font-weight-bold);
          margin: 1rem 0 0.75rem;
          color: var(--text-primary);
          line-height: 1.3;
        }
        
        .work-description-modern {
          color: var(--text-secondary);
          line-height: 1.7;
          font-size: 1rem;
          margin-bottom: 1.5rem;
        }
        
        .work-tags-modern {
          display: flex;
          flex-wrap: wrap;
          gap: 0.5rem;
        }
        
        .work-tag-modern {
          background: rgba(102, 126, 234, 0.1);
          color: var(--accent);
          padding: 0.4rem 1rem;
          border-radius: 20px;
          font-size: 0.85rem;
          font-weight: var(--font-weight-medium);
          border: 1px solid rgba(102, 126, 234, 0.2);
          transition: all 0.3s ease;
        }
        
        .work-tag-modern:hover {
          background: var(--accent);
          color: white;
          transform: translateY(-2px);
        }

        /* 縦長画像専用の高さ調整 */
        .work-card-rich.tall {
          grid-row: span 2;
        }

        .work-card-rich.tall .work-image-container {
          min-height: 400px;
          max-height: 600px;
        }

        /* インプレース拡大 */
        .work-image-expanded {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) scale(1.5);
          z-index: 10000;
          max-width: 90vw;
          max-height: 90vh;
          border-radius: 4px;
          box-shadow: 0 20px 100px rgba(0, 0, 0, 0.3);
          transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
          background: #ffffff;
          border: 1px solid rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .work-image-expanded {
          background: #1a1a1a;
          border-color: rgba(255, 255, 255, 0.1);
          box-shadow: 0 20px 100px rgba(0, 0, 0, 0.6);
        }

        .backdrop {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(250, 250, 250, 0.95);
          z-index: 9999;
          opacity: 0;
          transition: opacity 0.4s ease;
          backdrop-filter: blur(10px);
        }

        [data-theme="dark"] .backdrop {
          background: rgba(15, 15, 15, 0.95);
        }

        .backdrop.active {
          opacity: 1;
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
          .works-alternating {
            padding: 0 2rem;
          }

          .work-row {
            grid-template-columns: 1fr;
            gap: 3rem;
            margin-bottom: 8rem;
            min-height: auto;
          }

          .work-row.reverse {
            direction: ltr;
            grid-template-columns: 1fr;
          }

          .work-image-large {
            min-height: 400px;
            max-height: 500px;
          }

          .work-title-large {
            font-size: clamp(2rem, 8vw, 2.8rem);
          }

          .work-content-section {
            padding: 2rem 0;
          }

          .work-image-expanded {
            transform: translate(-50%, -50%) scale(1.2);
            max-width: 95vw;
            max-height: 95vh;
          }
        }
        
        .works-deck {
          padding: 4rem 0;
        }
        
        .works-deck .stage{
          position:relative;
          height:var(--stage-h);
          max-height:650px;
          border-radius:24px;
          overflow:hidden;
          border:1px solid var(--border);
          box-shadow:0 20px 60px var(--shadow);
          background: var(--surface);
          margin:20px auto;
          max-width: 100%;
          width: calc(100vw - 40px);
          aspect-ratio: 16/9;
        }
        
        [data-theme="dark"] .works-deck .stage {
          background: #0f162d;
          border:1px solid rgba(255,255,255,.1);
          box-shadow:0 20px 60px rgba(0,0,0,.4);
        }
        
        .works-deck .stage img{
          width:100%;
          height:100%;
          object-fit:contain;
          object-position: center;
        }
        
        .works-deck .caption{
          position:absolute;

            { title: 'キャラクターデザインのコツ', url: 'https://note.com/', img: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="%23f8f9fa"/><text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="14" fill="%23666" font-family="system-ui">Blog Post 2</text></svg>' },

            { title: 'イラストレーションのトレンド', url: 'https://note.com/', img: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="%23f8f9fa"/><text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="14" fill="%23666" font-family="system-ui">Blog Post 4</text></svg>' },
            { title: 'デジタルツールの使い方', url: 'https://note.com/', img: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="%23f8f9fa"/><text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="14" fill="%23666" font-family="system-ui">Blog Post 5</text></svg>' },

        // Global state

            document.getElementById('error-banner').style.display = 'none';

        function getImageUrl(work) {
            if (work.gazous && work.gazous.length > 0 && work.gazous[0].url) {
                return work.gazous[0].url;
            }
            if (work.gazou && work.gazou.url) {
                return work.gazou.url;
            }
            return DUMMY_WORKS[0].gazou.url;
        }

        // API functions
        async function fetchMicroCMS(endpoint) {
            if (!CONFIG.SERVICE || !CONFIG.API_KEY) {
                throw new Error('Service or API key not configured');
            }

            const url = `https://${CONFIG.SERVICE}.microcms.io/api/v1/${endpoint}`;
            console.log('Fetching URL:', url);
            console.log('Using API Key:', CONFIG.API_KEY);
            
            const response = await fetch(url, {
                headers: {
                    'X-MICROCMS-API-KEY': CONFIG.API_KEY
                }
            });

            console.log('Response status:', response.status);
            console.log('Response headers:', [...response.headers.entries()]);

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Error response body:', errorText);
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }

            const data = await response.json();
            console.log('Success response:', data);
            return data;
        }

        async function loadData() {
            try {
                let profileResponse, worksResponse;
                
                if (CONFIG.SKIP_PROFILE) {
                    profileResponse = { status: 'rejected', reason: 'Skipped' };
                    worksResponse = await Promise.allSettled([fetchMicroCMS(CONFIG.ENDPOINT)]);
                    worksResponse = worksResponse[0];
                } else {
                    const [pResponse, wResponse] = await Promise.allSettled([
                        fetchMicroCMS(CONFIG.PROFILE_ENDPOINT),
                        fetchMicroCMS(CONFIG.ENDPOINT)
                    ]);
                    profileResponse = pResponse;
                    worksResponse = wResponse;
                }

                console.log('API Responses:', { profileResponse, worksResponse });

                if (profileResponse.status === 'fulfilled') {
                    profileData = profileResponse.value;
                } else {
                    console.warn('Profile data failed to load:', profileResponse.reason);
                    profileData = DUMMY_PROFILE;
                }

                if (worksResponse.status === 'fulfilled') {
                    console.log('Works data loaded:', worksResponse.value);
                    worksData = worksResponse.value.contents || worksResponse.value || [];
                    if (worksData.length > 0) {
                        hideError();
                    } else {
                        worksData = DUMMY_WORKS;
                        showError('作品データがありません。サンプルデータを表示しています。');

                } else {
                    console.warn('Works data failed to load:', worksResponse.reason);
                    worksData = DUMMY_WORKS;
                    showError('Works APIの読み込みに失敗しました: ' + worksResponse.reason);

                isDataLoaded = true;

                console.error('Data loading failed:', error);
                profileData = DUMMY_PROFILE;

            document.getElementById('contact-email').href = `mailto:${email}`;

        /* ===== Works: deck-style logic ===== */

        function pickImage(it){
          return (it.gazous && it.gazous[0] && it.gazous[0].url) ? it.gazous[0].url :
                 (it.gazou && it.gazou.url) ? it.gazou.url : PH;
        }
        function setActive(i){
          if(!WORKS.items.length) return;
          i = Math.max(0, Math.min(i, WORKS.items.length-1));
          WORKS.active = i;

          // stage 更新
          const it = WORKS.items[i];
          const title = it.text || `Untitled #${i+1}`;
          const desc  = (it.description || it.caption || "")?.toString().slice(0,80);
          const img   = pickImage(it);

          const stImg = document.getElementById('stageImg');
          stImg.src = img; stImg.alt = title;
          document.getElementById('stageTitle').textContent = title;
          document.getElementById('stageDesc').textContent  = desc || "";

          // deck の active 切替
          document.querySelectorAll('#deck .thumb').forEach((el, idx)=>{
            el.classList.toggle('active', idx === i);
          });
        }
        function layoutDeck(){
          // Flexboxレイアウトで自動処理されるので、ポジション配列だけ更新
          const deck = document.getElementById('deck');
          const thumbs = deck.querySelectorAll('.thumb');
          
          WORKS.positions = [];
          thumbs.forEach((el, i) => {
            const rect = el.getBoundingClientRect();
            const deckRect = deck.getBoundingClientRect();
            const centerX = rect.left - deckRect.left + rect.width / 2;
            WORKS.positions.push(centerX);
            el.style.zIndex = 10 + i;
          });
        }
        function nearestIndex(xClient){
          const deck = document.getElementById('deck');
          const rect = deck.getBoundingClientRect();
          const x = xClient - rect.left;
          let best = 0, bestDist = Infinity;
          WORKS.positions.forEach((cx, i)=>{
            const d = Math.abs(cx - x);
            if(d < bestDist){ best=i; bestDist=d; }
          });
          return best;
        }
        function initDeck(items){
          WORKS.items = items.slice(0, 8); // 最大8作品まで表示
          const deck = document.getElementById('deck');
          deck.innerHTML = "";

          if(WORKS.items.length === 0){

            a.innerHTML = `<img loading="lazy" decoding="async" alt="" src="${pickImage(it)}">`;
            a.addEventListener('mouseenter', ()=> setActive(i));
            a.addEventListener('focus',     ()=> setActive(i));
            a.addEventListener('click',     ()=> setActive(i));
            deck.appendChild(a);
          });

          // レイアウトを初期化
          setTimeout(() => {
            layoutDeck();
            setActive(0);
          }, 100);

          // pointermoveでスムーズな切り替え
          deck.addEventListener('pointermove', (e)=>{
            const i = nearestIndex(e.clientX);
            if(i !== WORKS.active) setActive(i);
          });

          // キーボード操作
          let keydownHandler = (e)=>{
            if(e.key === 'ArrowRight') { e.preventDefault(); setActive(WORKS.active+1); }
            if(e.key === 'ArrowLeft')  { e.preventDefault(); setActive(WORKS.active-1); }
          };
          window.removeEventListener('keydown', keydownHandler);
          window.addEventListener('keydown', keydownHandler);

          // リサイズハンドラ
          let resizeHandler = () => {
            setTimeout(layoutDeck, 100);
          };
          window.removeEventListener('resize', resizeHandler);
          window.addEventListener('resize', resizeHandler);
        }

        // Alternating Layout Rendering
        function renderWorksAlternating() {
            const container = document.getElementById('works-alternating');
            if (!container) return;
            
            container.innerHTML = '';
            
            const works = worksData.length > 0 ? worksData : DUMMY_WORKS;
            
            works.forEach((work, index) => {
                const row = document.createElement('div');
                row.className = `work-row ${index % 2 === 1 ? 'reverse' : ''}`;
                
                const imageUrl = getImageUrl(work);
                const title = work.text || `Untitled Work ${index + 1}`;
                const description = work.description || 'クリエイティブなイラストレーション作品です。デジタルアートの魅力を表現した素晴らしい作品をご覧ください。';
                
                row.innerHTML = `
                    <div class="work-image-section" onclick="expandImage(this.querySelector('img'))">
                        <img class="work-image-large" src="${imageUrl}" alt="${title}" loading="lazy" decoding="async">
                    </div>
                    <div class="work-content-section">
                        <div class="work-year">2024</div>
                        <div class="work-category">Illustration</div>
                        <h3 class="work-title-large">${title}</h3>
                    </div>
                `;
                
                container.appendChild(row);
            });
            
            // スクロールアニメーションを初期化
            initScrollAnimation();
        }

        async function fetchWorksAlternating(){
          try {
            if (!CONFIG.API_KEY) {
                showError("APIキー未設定のため、作品はダミー表示です。");
                renderWorksAlternating();
                return;
            }
            
            const res = await fetch(`https://${CONFIG.SERVICE}.microcms.io/api/v1/${CONFIG.ENDPOINT}`, { 
                headers: { "X-MICROCMS-API-KEY": CONFIG.API_KEY }
            });
            
            if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
            
            const data = await res.json();
            worksData = Array.isArray(data.contents) ? data.contents : [];
            
            if (worksData.length === 0) {
                worksData = DUMMY_WORKS;
                showError("作品データがありません。サンプルデータを表示しています。");
            } else {
                hideError();
            }
            
            renderWorksAlternating();
          } catch(e) {
            console.error(e);
            worksData = DUMMY_WORKS;
            showError("作品の読込に失敗しました：" + e.message);
            renderWorksAlternating();
          }
        }

        // スクロールアニメーション
        function initScrollAnimation() {
            const rows = document.querySelectorAll('.work-row');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.3,
                rootMargin: '0px 0px -100px 0px'
            });
            
            rows.forEach(row => {
                observer.observe(row);
            });
        }

        // インプレース拡大機能
        let expandedImage = null;
        let originalStyle = null;

        function expandImage(img) {
            if (expandedImage) return;
            
            const backdrop = document.getElementById('backdrop');
            expandedImage = img;
            
            // 元のスタイルを保存
            originalStyle = {
                position: img.style.position,
                top: img.style.top,
                left: img.style.left,
                transform: img.style.transform,
                zIndex: img.style.zIndex,
                maxWidth: img.style.maxWidth,
                maxHeight: img.style.maxHeight
            };
            
            // 拡大表示
            img.classList.add('work-image-expanded');
            backdrop.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function collapseImage() {
            if (!expandedImage) return;
            
            const backdrop = document.getElementById('backdrop');
            
            // 元のスタイルに戻す
            expandedImage.classList.remove('work-image-expanded');
            Object.keys(originalStyle).forEach(prop => {
                expandedImage.style[prop] = originalStyle[prop];
            });
            
            backdrop.classList.remove('active');
            document.body.style.overflow = '';
            
            expandedImage = null;
            originalStyle = null;
        }

        // イベントリスナー
        document.addEventListener('DOMContentLoaded', () => {
            const backdrop = document.getElementById('backdrop');
            
            // 背景クリック
            backdrop.addEventListener('click', collapseImage);
            
            // ESCキー
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && expandedImage) {
                    collapseImage();
                }
            });
        });

        function renderBlog() {
            const blogGrid = document.getElementById('blog-grid');
            blogGrid.innerHTML = '';

            DUMMY_BLOG.forEach((post, index) => {
                const blogCard = document.createElement('a');
                blogCard.className = 'blog-card fade-in';
                blogCard.href = post.url;
                blogCard.target = '_blank';
                blogCard.rel = 'noopener noreferrer';
                blogCard.style.animationDelay = `${index * 0.1}s`;
                
                blogCard.innerHTML = `
                    <img src="${post.img}" alt="${post.title}のアイキャッチ画像" loading="lazy">
                    <div class="blog-card-content">
                        <h3 class="blog-card-title">${post.title}</h3>
                    </div>
                `;
                blogGrid.appendChild(blogCard);
            });
        }

        // Theme management
        function initTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'light';
            
            document.documentElement.setAttribute('data-theme', currentTheme);
            themeToggle.textContent = currentTheme === 'light' ? '🌙' : '☀️';
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeToggle.textContent = newTheme === 'light' ? '🌙' : '☀️';
            });
        }

        // Smooth scrolling and navigation
        function initNavigation() {
            const navLinks = document.querySelectorAll('.nav-link');
            const header = document.getElementById('header');
            const sections = document.querySelectorAll('section');

            // Smooth scroll
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href');
                    const targetSection = document.querySelector(targetId);
                    
                    if (targetSection) {
                        const headerHeight = header.offsetHeight;
                        const targetTop = targetSection.offsetTop - headerHeight;
                        
                        window.scrollTo({
                            top: targetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Active section highlighting
            function updateActiveNav() {
                const scrollPos = window.scrollY + 100;
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop - 100;
                    const sectionBottom = sectionTop + section.offsetHeight;
                    const sectionId = section.getAttribute('id');
                    
                    if (scrollPos >= sectionTop && scrollPos < sectionBottom) {
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === `#${sectionId}`) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }

            // Header scroll effect
            function updateHeader() {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            }

            // Throttled scroll handler
            let ticking = false;
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    requestAnimationFrame(() => {
                        updateActiveNav();
                        updateHeader();
                        ticking = false;
                    });
                    ticking = true;
                }
            });
        }

        // Intersection Observer for animations
        function initScrollAnimations() {
            if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelectorAll('.fade-in, .work-slide-left, .work-slide-right').forEach(el => {
                    el.classList.add('visible');
                });
                return;
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.2,
                rootMargin: '0px 0px -100px 0px'
            });

            // 通常のフェードインアニメーション
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });

            // 作品カードのスライドアニメーション
            document.querySelectorAll('.work-slide-left, .work-slide-right').forEach(el => {
                observer.observe(el);
            });
        }

        // Initialize everything
        async function init() {
            try {
                await loadData();
                renderProfile();
                fetchWorksAlternating();
                renderBlog();
                
                initTheme();
                initNavigation();
                
                setTimeout(() => {
                    initScrollAnimations();
                }, 100);
                
            } catch (error) {
                console.error('Initialization failed:', error);
                showError('サイトの初期化に失敗しました。');
            }
        }

        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
